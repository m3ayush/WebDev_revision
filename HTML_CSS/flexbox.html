<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display:flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: pink;">div2
            </div>
        </div>

        <div style="
        display:flex;
        flex-direction: row;

            background-color: lightblue;

            background-color: pink;

            background-color: lightblue;

        ">
            <div style="
            background-color: lightblue;
