<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display:grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: pink;">div2</div>
        </div>
        
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 100px 200px;
        margin-top:30px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: pink;">div2<P>text</P></div>
        <div style="background-color: lightblue;">div3</div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 1fr;
        margin-top:30px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: pink;">div2<P>text</P></div>
        </div>


        <div style="
        display:grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top:30px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: pink;">div2<P>text</P></div>
        <div style="background-color: lightblue;">div3</div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top:30px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: pink;">div2<P>text</P></div>
        <div style="background-color: lightblue;">div3</div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 100px ;
        margin-top:30px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: pink;">div2<P>text</P></div>
        <div style="background-color: lightblue;">div3</div>
        </div>




        <div style="
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top:30px;
        column-gap:20px;
        row-gap :20px;
        ">
        <div style="background-color: lightblue; height:200px">div1</div>
        <div style="background-color: pink; height:200px">div2</div>
        <div style="background-color: lightblue; height:200px">div3</div>
        <div style="background-color: pink; height:200px">div2</div>
        <div style="background-color: lightblue; height:200px">div3</div>
        <div style="background-color: pink; height:200px">div2</div>
        </div>
    </body>
</html>
